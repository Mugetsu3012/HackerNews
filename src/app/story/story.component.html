    <table mat-table [dataSource]="Data" class="mat-elevation-z8">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let row; let i = index">{{this.paginator.pageIndex == 0 ? i + 1 : 1 + i + this.paginator.pageIndex * this.paginator.pageSize}}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="new" class="container">
        <th mat-header-cell *matHeaderCellDef> New</th>
        <td class="container__row" mat-cell *matCellDef="let row"><a href="{{row.url}}">
          <h3>{{row.title}}</h3>
        </a>
        <p>
          por: {{row.by}} puntos {{row.score}}
        </p>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  <mat-paginator [pageSize]="25" [pageSizeOptions]="[25, 50, 100]" [length]="length">
  </mat-paginator>
