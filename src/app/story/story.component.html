<table mat-table [dataSource]="Data" class="mat-elevation-z8">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let fila"> {{fila.id}} </td>
  </ng-container>

  <ng-container matColumnDef="new" class="container">
    <th mat-header-cell *matHeaderCellDef> New</th>
    <td class="container__row" mat-cell *matCellDef="let fila"><a href="{{fila.url}}">
        <h3>{{fila.title}}</h3></a>
           <p>
               por: {{fila.by}} puntos {{fila.score}}
           </p>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
